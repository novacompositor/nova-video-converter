name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            build_cmd: flutter build windows --release
            output_path: build/windows/x64/runner/Release
          - platform: macos
            os: macos-latest
            build_cmd: flutter build macos --release
            output_path: build/macos/Build/Products/Release
          - platform: linux
            os: ubuntu-latest
            build_cmd: flutter build linux --release
            output_path: build/linux/x64/release/bundle

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libgcrypt20-dev libblkid-dev

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build App
        run: |
          if [ "${{ matrix.platform }}" == "macos" ]; then
            flutter pub run flutter_launcher_icons
          fi
          ${{ matrix.build_cmd }}

      - name: Debug Output Directory
        run: |
          echo "Listing output directory structure for ${{ matrix.platform }}:"
          ls -R ${{ matrix.output_path }}

      - name: Bundle FFmpeg (Linux)
        if: matrix.platform == 'linux'
        run: |
          # Используем стабильный бинарник от John Van Sickle
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          mkdir -p ffmpeg_temp
          tar -xf ffmpeg.tar.xz --strip-components=1 -C ffmpeg_temp
          mkdir -p build/linux/x64/release/bundle/bin
          cp ffmpeg_temp/ffmpeg build/linux/x64/release/bundle/bin/
          cp ffmpeg_temp/ffprobe build/linux/x64/release/bundle/bin/
          chmod +x build/linux/x64/release/bundle/bin/*

      - name: Bundle FFmpeg (macOS Apple Silicon)
        if: matrix.platform == 'macos'
        run: |
          target_dir="build/macos/Build/Products/Release/creos.app/Contents/Frameworks"
          mkdir -p "$target_dir"
          # Используем нативные ARM64 бинарники от Shaka Project (Google)
          curl -L https://github.com/shaka-project/static-ffmpeg-binaries/releases/download/n7.1-2/ffmpeg-osx-arm64 -o "$target_dir/ffmpeg"
          curl -L https://github.com/shaka-project/static-ffmpeg-binaries/releases/download/n7.1-2/ffprobe-osx-arm64 -o "$target_dir/ffprobe"
          chmod +x "$target_dir"/*

      - name: Create macOS DMG
        if: matrix.platform == 'macos'
        run: |
          # 1. Фиксим права доступа и убираем карантин
          app_path="build/macos/Build/Products/Release/creos.app"
          chmod +x "$app_path/Contents/MacOS/creos"
          chmod +x "$app_path/Contents/Frameworks/"*
          
          # Очистка атрибутов (чтобы реже вылетало "damaged app")
          xattr -cr "$app_path"
          
          # 2. Подготовка папки для DMG
          mkdir -p dmg_temp
          cp -R "$app_path" dmg_temp/
          
          # 3. Добавление ярлыка в Applications (для Drag-and-Drop)
          ln -s /Applications dmg_temp/Applications
          
          # 4. Создаем DMG образ
          hdiutil create -volname "Creos Video Converter" -srcfolder dmg_temp -ov -format UDZO Creos-Video-Converter-macOS.dmg

      - name: Bundle FFmpeg (Windows)
        if: matrix.platform == 'windows'
        run: |
          curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
          7z x ffmpeg.zip -offmpeg_temp
          mkdir -p build/windows/x64/runner/Release/bin
          find ffmpeg_temp -name "ffmpeg.exe" -exec mv {} build/windows/x64/runner/Release/bin/ \;
          find ffmpeg_temp -name "ffprobe.exe" -exec mv {} build/windows/x64/runner/Release/bin/ \;

      - name: Prepare Windows Release (MSIX)
        if: matrix.platform == 'windows'
        run: |
          flutter pub run msix:create --display-name="Creos Video Converter"

      - name: Determine Artifact Path
        id: artifact_info
        run: |
          if [ "${{ matrix.platform }}" == "windows" ]; then
            echo "path=build/windows/x64/runner/Release/*.msix" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            echo "path=Creos-Video-Converter-macOS.dmg" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            echo "path=build/linux/x64/release/bundle" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: ${{ steps.artifact_info.outputs.path }}
          if-no-files-found: error



