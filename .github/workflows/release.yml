name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            build_cmd: flutter build windows --release
            output_path: build/windows/x64/runner/Release
          - platform: macos
            os: macos-latest
            build_cmd: flutter build macos --release
            output_path: build/macos/Build/Products/Release
          - platform: linux
            os: ubuntu-latest
            build_cmd: flutter build linux --release
            output_path: build/linux/x64/release/bundle

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libgcrypt20-dev libblkid-dev rpm

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Localizations
        run: flutter gen-l10n

      - name: Build App
        run: |
          flutter pub run flutter_launcher_icons
          ${{ matrix.build_cmd }}

      - name: Debug Output Directory
        run: |
          echo "Listing output directory structure for ${{ matrix.platform }}:"
          ls -R ${{ matrix.output_path }}

      - name: Bundle FFmpeg (Linux)
        if: matrix.platform == 'linux'
        run: |
          # Используем стабильный бинарник от John Van Sickle
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          mkdir -p ffmpeg_temp
          tar -xf ffmpeg.tar.xz --strip-components=1 -C ffmpeg_temp
          mkdir -p build/linux/x64/release/bundle/bin
          cp ffmpeg_temp/ffmpeg build/linux/x64/release/bundle/bin/
          cp ffmpeg_temp/ffprobe build/linux/x64/release/bundle/bin/
          chmod +x build/linux/x64/release/bundle/bin/*

      - name: Create Linux Packages (DEB, RPM, ARCH)
        if: matrix.platform == 'linux'
        run: |
          # 1. ПОДГОТОВКА СТРУКТУРЫ (Shared)
          mkdir -p pkg_root/usr/bin
          mkdir -p pkg_root/opt/nova
          mkdir -p pkg_root/usr/share/applications
          mkdir -p pkg_root/usr/share/icons/hicolor/256x256/apps
          
          # Копируем основные файлы
          cp -r build/linux/x64/release/bundle/* pkg_root/opt/nova/
          ln -s /opt/nova/nova pkg_root/usr/bin/nova
          cp assets/images/logo-nova-highres.png pkg_root/usr/share/icons/hicolor/256x256/apps/nova.png
          
          # Создаем .desktop файл
          cat > pkg_root/usr/share/applications/nova.desktop <<EOF
          [Desktop Entry]
          Name=Nova Video Converter
          Comment=Professional video converter with automatic bitrate calculation
          Exec=nova
          Icon=nova
          Terminal=false
          Type=Application
          Categories=AudioVideo;Video;
          EOF
          
          # --- СБОРКА .DEB (Debian/Ubuntu) ---
          mkdir -p deb_root/DEBIAN
          cp -r pkg_root/* deb_root/ 2>/dev/null || cp -R pkg_root/. deb_root/
          cat > deb_root/DEBIAN/control <<EOF
          Package: nova
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Nova <support@nova.me>
          Description: Nova Video Converter
           Professional video converter with automatic bitrate calculation and FFmpeg bundling.
          EOF
          chmod -R 755 deb_root
          dpkg-deb --build deb_root nova-video-converter-linux.deb
          
          # --- СБОРКА .PKG.TAR.ZST (Arch Linux) ---
          mkdir -p arch_root
          cp -r pkg_root/* arch_root/ 2>/dev/null || cp -R pkg_root/. arch_root/
          cat > arch_root/.PKGINFO <<EOF
          pkgname = nova
          pkgver = 1.0.0
          pkgrel = 1
          pkgdesc = Nova Video Converter
          arch = x86_64
          url = https://nova.me
          license = MIT
          depend = gtk3
          depend = libgcrypt
          depend = liblzma
          EOF
          cd arch_root
          tar -c --zstd -f ../nova-video-converter-linux.pkg.tar.zst .
          cd ..
          
          # --- СБОРКА .RPM (Fedora/CentOS) ---
          mkdir -p rpm_root/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpm_root/BUILDROOT/nova-1.0.0-1.x86_64
          cp -r pkg_root/* rpm_root/BUILDROOT/nova-1.0.0-1.x86_64/
          cat > rpm_root/SPECS/nova.spec <<EOF
          Name:           nova
          Version:        1.0.0
          Release:        1%{?dist}
          Summary:        Nova Video Converter
          License:        MIT
          URL:            https://nova.me
          Requires:       gtk3, libgcrypt, xz-libs
          
          %description
          Professional video converter.
          
          %files
          /opt/nova/*
          /usr/bin/nova
          /usr/share/applications/nova.desktop
          /usr/share/icons/hicolor/256x256/apps/nova.png
          
          %post
          /bin/touch --no-create /usr/share/icons/hicolor &>/dev/null || :
          
          %postun
          if [ \$1 -eq 0 ] ; then
              /bin/touch --no-create /usr/share/icons/hicolor &>/dev/null
              /usr/bin/gtk-update-icon-cache /usr/share/icons/hicolor &>/dev/null || :
          fi
          EOF
          rpmbuild --define "_topdir $(pwd)/rpm_root" -bb rpm_root/SPECS/nova.spec
          cp rpm_root/RPMS/x86_64/*.rpm nova-video-converter-linux.rpm

      - name: Bundle FFmpeg (macOS Apple Silicon)
        if: matrix.platform == 'macos'
        run: |
          target_dir="build/macos/Build/Products/Release/nova.app/Contents/Frameworks"
          mkdir -p "$target_dir"
          # Используем нативные ARM64 бинарники от Shaka Project (Google)
          curl -L https://github.com/shaka-project/static-ffmpeg-binaries/releases/download/n7.1-2/ffmpeg-osx-arm64 -o "$target_dir/ffmpeg"
          curl -L https://github.com/shaka-project/static-ffmpeg-binaries/releases/download/n7.1-2/ffprobe-osx-arm64 -o "$target_dir/ffprobe"
          chmod +x "$target_dir"/*

      - name: Create macOS DMG
        if: matrix.platform == 'macos'
        run: |
          # 1. Фиксим права доступа и убираем карантин
          app_path="build/macos/Build/Products/Release/nova.app"
          chmod +x "$app_path/Contents/MacOS/nova"
          chmod +x "$app_path/Contents/Frameworks/"*
          
          # Очистка атрибутов
          xattr -cr "$app_path"
          
          # 2. AD-HOC SIGNING (Критический шаг для обхода Gatekeeper "Damaged" ошибки)
          # Это переводит ошибку в категорию "Unknown Developer", которую легко разрешить в настройках
          codesign --force --deep --sign - "$app_path"
          
          # 3. Подготовка папки для DMG
          mkdir -p dmg_temp
          cp -R "$app_path" dmg_temp/
          
          # 4. Добавление ярлыка в Applications и инструкции
          ln -s /Applications dmg_temp/Applications
          echo "Так как приложение не зарегистрировано в App Store, оно может не запускаться." > "dmg_temp/ИНСТРУКЦИЯ (ЕСЛИ НЕ ЗАПУСКАЕТСЯ).txt"
          echo "" >> "dmg_temp/ИНСТРУКЦИЯ (ЕСЛИ НЕ ЗАПУСКАЕТСЯ).txt"
          echo "Если вы видите ошибку 'Программа повреждена':" >> "dmg_temp/ИНСТРУКЦИЯ (ЕСЛИ НЕ ЗАПУСКАЕТСЯ).txt"
          echo "1. Перетяните Nova в папку Applications (Программы)." >> "dmg_temp/ИНСТРУКЦИЯ (ЕСЛИ НЕ ЗАПУСКАЕТСЯ).txt"
          echo "2. Откройте Терминал и введите команду:" >> "dmg_temp/ИНСТРУКЦИЯ (ЕСЛИ НЕ ЗАПУСКАЕТСЯ).txt"
          echo "   xattr -cr /Applications/nova.app" >> "dmg_temp/ИНСТРУКЦИЯ (ЕСЛИ НЕ ЗАПУСКАЕТСЯ).txt"
          echo "3. Теперь приложение запустится без ошибок." >> "dmg_temp/ИНСТРУКЦИЯ (ЕСЛИ НЕ ЗАПУСКАЕТСЯ).txt"
          
          # 5. Создаем DMG образ
          hdiutil create -volname "Nova Video Converter" -srcfolder dmg_temp -ov -format UDZO Nova-Video-Converter-macOS.dmg

      - name: Bundle FFmpeg (Windows)
        if: matrix.platform == 'windows'
        run: |
          curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
          7z x ffmpeg.zip -offmpeg_temp
          mkdir -p build/windows/x64/runner/Release/bin
          find ffmpeg_temp -name "ffmpeg.exe" -exec mv {} build/windows/x64/runner/Release/bin/ \;
          find ffmpeg_temp -name "ffprobe.exe" -exec mv {} build/windows/x64/runner/Release/bin/ \;

      - name: Create Windows Installer (EXE)
        if: matrix.platform == 'windows'
        run: |
          # Используем Inno Setup (предустановлен на windows-latest)
          # Компилируем инсталлятор из .iss скрипта
          "C:\Program Files (x86)\Inno Setup 6\iscc.exe" windows/inno-setup.iss

      - name: Determine Artifact Path
        id: artifact_info
        run: |
          if [ "${{ matrix.platform }}" == "windows" ]; then
            echo "path=windows/Nova-Video-Converter-Installer.exe" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            echo "path=Nova-Video-Converter-macOS.dmg" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            # Загружаем все три формата пакетов
            echo "path=nova-video-converter-linux*" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: ${{ steps.artifact_info.outputs.path }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          path: output_artifacts
          merge-multiple: true
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: output_artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
