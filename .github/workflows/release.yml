name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - platform: windows
            os: windows-latest
            build_cmd: flutter build windows --release
            output_path: build/windows/x64/runner/Release
          - platform: macos
            os: macos-latest
            build_cmd: flutter build macos --release
            output_path: build/macos/Build/Products/Release
          - platform: linux
            os: ubuntu-latest
            build_cmd: flutter build linux --release
            output_path: build/linux/x64/release/bundle

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build App
        run: ${{ matrix.build_cmd }}

      - name: Bundle FFmpeg (Windows)
        if: matrix.platform == 'windows'
        run: |
          curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
          7z x ffmpeg.zip -offmpeg_temp
          mkdir -p build/windows/x64/runner/Release/bin
          move ffmpeg_temp/ffmpeg-*/bin/ffmpeg.exe build/windows/x64/runner/Release/bin/
          move ffmpeg_temp/ffmpeg-*/bin/ffprobe.exe build/windows/x64/runner/Release/bin/

      - name: Bundle FFmpeg (macOS)
        if: matrix.platform == 'macos'
        run: |
          curl -L https://evermeet.cx/ffmpeg/getrelease/zip -o ffmpeg.zip
          curl -L https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip -o ffprobe.zip
          unzip ffmpeg.zip -d ffmpeg_temp
          unzip ffprobe.zip -d ffprobe_temp
          mkdir -p build/macos/Build/Products/Release/creos.app/Contents/Frameworks
          cp ffmpeg_temp/ffmpeg build/macos/Build/Products/Release/creos.app/Contents/Frameworks/
          cp ffprobe_temp/ffprobe build/macos/Build/Products/Release/creos.app/Contents/Frameworks/
          chmod +x build/macos/Build/Products/Release/creos.app/Contents/Frameworks/*

      - name: Prepare Windows Release (MSIX)
        if: matrix.platform == 'windows'
        run: |
          flutter pub run msix:create --display-name="Creos Video Converter"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: ${{ matrix.platform == 'windows' && 'build/windows/x64/runner/Release/*.msix' || matrix.output_path }}

