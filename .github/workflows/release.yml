name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            build_cmd: flutter build windows --release
            output_path: build/windows/x64/runner/Release
          - platform: macos
            os: macos-latest
            build_cmd: flutter build macos --release
            output_path: build/macos/Build/Products/Release
          - platform: linux
            os: ubuntu-latest
            build_cmd: flutter build linux --release
            output_path: build/linux/x64/release/bundle

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev liblzma-dev libgcrypt20-dev


      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build App
        run: ${{ matrix.build_cmd }}

      - name: Debug Output Directory
        run: |
          echo "Listing output directory structure:"
          ls -R ${{ matrix.output_path }}

      - name: Bundle FFmpeg (Linux)
        if: matrix.platform == 'linux'
        run: |
          # Используем стабильную версию 6.1
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n6.1-latest-linux64-gpl.tar.xz -o ffmpeg.tar.xz
          mkdir -p ffmpeg_temp
          tar -xf ffmpeg.tar.xz --strip-components=1 -C ffmpeg_temp
          mkdir -p build/linux/x64/release/bundle/bin
          cp ffmpeg_temp/bin/ffmpeg build/linux/x64/release/bundle/bin/
          cp ffmpeg_temp/bin/ffprobe build/linux/x64/release/bundle/bin/
          chmod +x build/linux/x64/release/bundle/bin/*

      - name: Bundle FFmpeg (macOS Apple Silicon)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p build/macos/Build/Products/Release/creos.app/Contents/Frameworks
          # Качаем стабильные универсальные бинарники
          curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/7z -o ffmpeg.7z
          curl -L https://evermeet.cx/ffmpeg/getrelease/ffprobe/7z -o ffprobe.7z
          
          # Распаковываем (7z уже есть на macos-latest)
          7z x ffmpeg.7z -off_temp
          7z x ffprobe.7z -off_temp
          
          # ОПТИМИЗАЦИЯ: Оставляем только arm64 (Apple Silicon) часть бинарника
          # Это уменьшит размер каждого файла примерно с 80МБ до 40МБ
          lipo -thin arm64 ff_temp/ffmpeg -output build/macos/Build/Products/Release/creos.app/Contents/Frameworks/ffmpeg
          lipo -thin arm64 ff_temp/ffprobe -output build/macos/Build/Products/Release/creos.app/Contents/Frameworks/ffprobe
          
          chmod +x build/macos/Build/Products/Release/creos.app/Contents/Frameworks/*

      - name: Bundle FFmpeg (Windows)
        if: matrix.platform == 'windows'
        run: |
          curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
          7z x ffmpeg.zip -offmpeg_temp
          mkdir -p build/windows/x64/runner/Release/bin
          find ffmpeg_temp -name "ffmpeg.exe" -exec mv {} build/windows/x64/runner/Release/bin/ \;
          find ffmpeg_temp -name "ffprobe.exe" -exec mv {} build/windows/x64/runner/Release/bin/ \;

      - name: Prepare Windows Release (MSIX)
        if: matrix.platform == 'windows'
        run: |
          # Все настройки берем из pubspec.yaml
          flutter pub run msix:create --display-name="Creos Video Converter"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-release
          path: |
            ${{ matrix.platform == 'windows' && 'build/windows/x64/runner/Release/*.msix' || '' }}
            ${{ matrix.platform == 'macos' && 'build/macos/Build/Products/Release/creos.app' || '' }}
            ${{ matrix.platform == 'linux' && 'build/linux/x64/release/bundle' || '' }}
          if-no-files-found: error



